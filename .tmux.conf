# zsh default shell
set-option -g default-shell /usr/bin/zsh
source-file "${HOME}/.tmux-themepack/powerline/block/cyan.tmuxtheme"
# powerline setup
# run-shell "powerline-daemon -q; true" #because I could care less if the daemon is already running
# source "$HOME/.tmux/powerline.conf"

# set window titles (I can't find a single noticable difference other than listing in tmux list-windows)
# set-option -g set-titles off
# set-option -g set-titles-string '#S'
# Options for set-titles-string that I know about: #S, #W, and #T
# #T is for user@host:~
# #S is for pwd
# #W is for (Window name if named?)

# C-b is apparently used for vim.. so I guess screen is dead to me now.
set-option -g prefix C-a

# Mouse mode options that are pretty cool
if-shell "if [[ `tmux -V | cut -d' ' -f2` -lt 2.1 ]]; then true; else false; fi" \
    'set -g mode-mouse on; set -g mouse-resize-pane on; set -g mouse-select-pane on; set -g mouse-select-window on; set -g mouse-resize-pane on'
if-shell "if [[ `tmux -V | cut -d' ' -f2` -ge 2.1 ]]; then true; else false; fi" \
    'set -g mouse on; set -g mouse-utf8 on'
# Adding 0-9 window shortcuts that also create that window if it doesnt exist
bind-key 1 if-shell 'tmux select-window -t :1' '' 'new-window -t :1'
bind-key 2 if-shell 'tmux select-window -t :2' '' 'new-window -t :2'
bind-key 3 if-shell 'tmux select-window -t :3' '' 'new-window -t :3'
bind-key 4 if-shell 'tmux select-window -t :4' '' 'new-window -t :4'
bind-key 5 if-shell 'tmux select-window -t :5' '' 'new-window -t :5'
bind-key 6 if-shell 'tmux select-window -t :6' '' 'new-window -t :6'
bind-key 7 if-shell 'tmux select-window -t :7' '' 'new-window -t :7'
bind-key 8 if-shell 'tmux select-window -t :8' '' 'new-window -t :8'
bind-key 9 if-shell 'tmux select-window -t :9' '' 'new-window -t :9'
bind-key h split-window -h
bind-key v split-window -v
bind-key n new-window
bind-key e kill-window
bind-key f next-window
bind-key F previous-window
bind-key Tab next-window
# Start numbering at 1
set -g base-index 1

# Faster key repitition, may disable later.. testing how I like it
# set -sg escape-time 0

# 12 hour clock
set-window-option -g clock-mode-style 12

# reload config binding (to r)
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

